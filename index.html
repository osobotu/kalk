<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KALK</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="app/app.js"></script>
    </head>
    <body>
        <div class="calc-body">
            <div class="display">0</div>
            <div class="keypad">
                <div class="row" id="row1">
                    <div class="button" onclick="clearDisplayValue()">AC</div>
                    <div class="button" onclick="handlePositiveOrNegative()">+/-</div>
                    <div class="button" onclick="handlePercentage()">%</div>
                    <div class="button operation" id="divide" onclick="handleOperatorInput('divide')">/</div>
                </div>
                <div class="row" id="row2">
                    <div class="button" onclick="handleNumberInput('7')">7</div>
                    <div class="button" onclick="handleNumberInput('8')">8</div>
                    <div class="button" onclick="handleNumberInput('9')">9</div>
                    <div class="button operation" id="multiply" onclick="handleOperatorInput('multiply')">*</div>
                </div>
                <div class="row" id="row3">
                    <div class="button" onclick="handleNumberInput('4')">4</div>
                    <div class="button" onclick="handleNumberInput('5')">5</div>
                    <div class="button" onclick="handleNumberInput('6')">6</div>
                    <div class="button operation" id="subtract" onclick="handleOperatorInput('subtract')">-</div>
                </div>
                <div class="row" id="row4">
                    <div class="button" onclick="handleNumberInput('1')">1</div>
                    <div class="button" onclick="handleNumberInput('2')">2</div>
                    <div class="button" onclick="handleNumberInput('3')">3</div>
                    <div class="button operation" id="add" onclick="handleOperatorInput('add')">+</div>
                </div>
                <div class="row" id="row5">
                    <div class="button" onclick="handleNumberInput('0')">0</div>
                    <div class="button" onclick="handleDecimalPointInput()">.</div>
                    <div class="button operation" id="equal" onclick="handleEquals()">=</div>
                </div>
            </div>
        </div>
        <div>
            Made by <a href="https://github.com/osobotu">Obotu</a>
        </div>
    </body>
</html>
